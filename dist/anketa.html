<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Документ</title>
    
    
</head>

<body>
    <div class="page">
        <header class="header header-custom">
            <div class="container">
                <div class="header_inner">
                    <a href="" class="header_logo">
                        <img src="./assets/images/logo/CHERY1.svg" alt="logo" width="145" height="112">
                    </a>
                </div>
            </div>
        </header>
        <main class="main">
            
            <section class="anketa quiz section" style="background-image: url(./assets/images/anketa/anketa-new.webp);">
                <div class="container">
                    <h2 class="project_title">анкета</h2>
                    <p class="project_desc">Пройдите квиз — получите возможность записаться <br> на тест-драйв CHERY и участвуйте в розыгрыше велосипеда.</p>
                    <form id="clientForm" action="">
                        <div class="flex-column">
                            <input type="text" class="project_input" placeholder="Имя" name="client_name" id="client_name" required>
                            <input type="tel" class="project_input" placeholder="Телефон" name="client_phone" id="client_phone" required>
                            <input type="email" class="project_input" placeholder="Email" name="client_email" id="client_email" required>
                            <!-- <input type="text" class="project_input" placeholder="Категория водительских прав" name="license_category" id="license_category" required> -->
                            <select class="project_input project_select" name="license_category" id="license_category" required>
                                <option value="question" selected disabled>Наличие водительского удостоверения категории B/B1</option>
                                <option value="yes">Да</option>
                                <option value="no">Нет</option>
                            </select>
                            <input type="submit" class="project_submit" value="Вперёд!">
                        </div>
                    </form>
                    <small class="anketa_politics">*Нажимая на кнопку, вы принимаете условия <a class="anketa_links" href="">Политики конфиденциальности</a></small>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer_inner">
                    <div class="footer_inner_item">
                        <a href="" class="img-wrap">
                            <img src="./assets/images/footer/CHERY-footer.svg" alt="logo" width="332" height="302">
                        </a>
                    </div>
                    <div class="footer_inner_item">
                        <small>© 2024 АО «Чери Автомобили Рус»</small>
                    </div>
                    <!-- <a href="" class="footer_inner_politics" style="display: none;">Политика конфиденциальности</a> -->
                </div>
            </div>
        </footer>
    </div>
    <script>
        //получить ширину скролла
        const body = document.body;
        const inner = document.querySelector('.container'); // или другой элемент, в котором нужно вычислить ширину
        const scrollBarWidth = window.innerWidth - body.clientWidth;
        document.documentElement.style.setProperty('--scrollbar-width', `${scrollBarWidth}px`);

        function openModal(event) {
            event.preventDefault(); // Предотвращаем действие по умолчанию

            const modal = document.querySelector('[data-modal]'); // Находим модальное окно
            if (modal) {
                modal.classList.add('open'); // Добавляем класс для открытия

                setTimeout(() => {
                    modal.classList.add('animation'); // Добавляем класс для открытия
                }, 300);
            }
        }

        function closeModal() {
            const modal = document.querySelector('[data-modal]'); // Находим модальное окно
            if (modal) {
                modal.classList.remove('animation'); // Убираем класс для закрытия
                setTimeout(() => {
                    modal.classList.remove('open'); // Убираем класс для закрытия
                }, 300); // 300 мс соответствует transition времени

                // Таймаут для завершения анимации перед скрытием
            }
        }

        // Обработчик события для закрытия по клику на маску
        function closeWindow(event) {
            const modal = document.querySelector('[data-modal]');
            if (modal && modal.classList.contains('open') && !event.target.closest('.modal_inner')) {
                closeModal();
            }
        };
    </script>
    <!-- <script src="assets/js/app.js"></script> -->
</body>

</html>

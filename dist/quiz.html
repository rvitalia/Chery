<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Документ</title>
    
    
</head>

<body>
    <div class="page">
        <header class="header header-custom">
            <div class="container">
                <div class="header_inner">
                    <a href="" class="header_logo">
                        <img src="./assets/images/logo/CHERY1.svg" alt="logo" width="145" height="112">
                    </a>
                </div>
            </div>
        </header>
        <main class="main">
            
            <section class="section quiz" style="background-image: url(./assets/images/quiz/Chery.png); background-color: rgba(0, 0, 0, 0.5); background-blend-mode: overlay;">
                <div class="container">
                    <div class="quiz_inner">
                        <div class="quiz_inner_quiestion">
                            <h3 class="quiz_title">За сколько секунд CHERY TIGGO 7 PRO MAX достигает скорости в 100 км/ч в час?</h3>
                            <dl class="quiz_pages list-reset">
                                <dt>2</dt>
                                <dd class="list-reset">15</dd>
                            </dl>
                        </div>
                        <div class="quiz_inner_quiestion">
                            <ul class="flex-column list-reset">
                                <li>
                                    <input type="radio" name="question" id="option1" class="radio-button">
                                    <label for="option1">110</label>
                                </li>
                                <li>
                                    <input type="radio" name="question" id="option2" class="radio-button">
                                    <label for="option2">110</label>
                                </li>
                                <li>
                                    <input type="radio" name="question" id="option3" class="radio-button">
                                    <label for="option3">110</label>
                                </li>
                                <li>
                                    <input type="radio" name="question" id="option4" class="radio-button">
                                    <label for="option4">110</label>
                                </li>
                            </ul>
                            <div class="flex-row">
                                <a href="" class="project_link">← Назад</a>
                                <a href="" class="project_link">Дальше →</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer_inner">
                    <div class="footer_inner_item">
                        <a href="" class="img-wrap">
                            <img src="./assets/images/footer/CHERY-footer.svg" alt="logo" width="332" height="302">
                        </a>
                        <small>© 2024 АО «Чери Автомобили Рус»</small>
                    </div>
                    <a href="" class="footer_inner_politics">Политика конфиденциальности</a>
                </div>
            </div>
        </footer>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
